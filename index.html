<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlowChat">
    <meta name="description" content="Real-time messaging app met authenticatie">
    <title>FlowChat - Real-time Messaging</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-area">
                <h1 class="logo-text">FlowChat</h1>
                <p class="tagline">waar conversaties leven</p>
            </div>
            
            <div class="login-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Inloggen</button>
                    <button class="auth-tab" data-tab="register">Registreren</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Welkom terug</h2>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="loginUsername" 
                            placeholder=" " 
                            maxlength="20"
                            required
                        >
                        <label for="loginUsername">Gebruikersnaam</label>
                    </div>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder=" " 
                            minlength="6"
                            required
                        >
                        <label for="loginPassword">Wachtwoord</label>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <span>Inloggen</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <h2>Account aanmaken</h2>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="registerUsername" 
                            placeholder=" " 
                            maxlength="20"
                            minlength="3"
                            required
                        >
                        <label for="registerUsername">Gebruikersnaam</label>
                    </div>
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="registerEmail" 
                            placeholder=" "
                        >
                        <label for="registerEmail">Email (optioneel)</label>
                    </div>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            placeholder=" " 
                            minlength="6"
                            required
                        >
                        <label for="registerPassword">Wachtwoord</label>
                    </div>
                    <div class="password-hint">Minimaal 6 karakters</div>
                    <div id="registerError" class="error-message"></div>
                    <button type="submit" class="btn-primary">
                        <span>Account aanmaken</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <h1 class="chat-title">FlowChat</h1>
                    <div class="online-indicator">
                        <span class="pulse"></span>
                        <span id="onlineCount">0</span> online
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-badge" id="currentUser">
                        <span class="user-initial"></span>
                        <span class="user-name"></span>
                    </div>
                    <button id="logoutBtn" class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M13 3H16C16.5304 3 17.0391 3.21071 17.4142 3.58579C17.7893 3.96086 18 4.46957 18 5V15C18 15.5304 17.7893 16.0391 17.4142 16.4142C17.0391 16.7893 16.5304 17 16 17H13M8 13L12 9M12 9L8 5M12 9H2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="messages-wrapper">
                <div id="messagesContainer" class="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸ’¬</div>
                        <h3>Welkom bij FlowChat!</h3>
                        <p>Begin een gesprek door een bericht te sturen</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <form id="messageForm" class="message-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type je bericht..." 
                            rows="1"
                            maxlength="500"
                        ></textarea>
                        <button type="submit" class="btn-send" id="sendBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="char-count">
                        <span id="charCount">0</span>/500
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
